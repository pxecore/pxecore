on:
  push:
    branches:
      "ci-release"
name: Build
jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Get dependencies
        run: make dep
      - name: Release
        run: cat $GITHUB_EVENT_PATH